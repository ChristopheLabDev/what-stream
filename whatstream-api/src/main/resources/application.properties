whatstream.security.jwt.secret=6a89104f-31f4-4cb2-a228-0a3a33c01bd7

# Cors properties:
whatstream.cors.allowed-origins=http://localhost:5500,http://localhost:4200
whatstream.cors.allowed-methods=POST,GET,PUT,PATCH,DELETE